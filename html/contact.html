<body style="overflow: hidden;">
    <div class="background bg-contact">
    
        <!-- Début header -->
        <header class="header" data-aos="fade-down">

            <div class="box">
                <div class="box-logo">
                    <img src="../assets/images/header/logo.png" alt="Logo du site">

        <!-- Fin header -->

        <!-- Début Contact  -->
        <main class="contact">

            <h1 class="heading" data-aos="zoom-out">Contactez-nous</h1>
         
            <section>
         
               <div class="row">
         
                  <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5231.8338708840665!2d2.097355307522967!3d49.03118683087201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6f54fce1926e7%3A0x227f88f4143a01ac!2s59%20Av.%20Roger%20Guichard%2C%2095610%20%C3%89ragny!5e0!3m2!1sfr!2sfr!4v1677677240405!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" data-aos="flip-left"></iframe>
         
                  <form action="" method="post" data-aos="flip-right">

                     <input type="text" name="name" required maxlength="50" placeholder="Nom" class="box">

                     <input type="email" name="email" required maxlength="50" placeholder="Email" class="box">

                     <input type="number" name="number" required maxlength="10" min="0" max="9999999999" placeholder="N° de tel" class="box">

                     <textarea name="message" class="box" required maxlength="1000" cols="30" rows="10"></textarea>

                     <input type="submit" value="Valider" name="send" class="btn">
                  </form>
         
               </div>
         
               <div class="grid">
         
                  <div class="box" data-aos="fade-up">
                     <i class="fas fa-phone"></i>
                     <h3>Téléphone</h3>
                     <a href="tel:0635021158">06 35 02 11 58</a>
                  </div>
         
                  <div class="box" data-aos="fade-up">
                     <i class="fas fa-envelope"></i>
                     <h3>Adresse mail</h3>
                     <a href="mailto:rbefayt@gmail.com">rbefayt@gmail.com</a>
                  </div>
         
                  <div class="box" data-aos="fade-up">
                     <i class="fas fa-map-marker-alt"></i>
                     <h3>Adresse postale</h3>
                     <a href="#">59 avenue Roger Guichard - 95610 Éragny</a>
                  </div>
         
               </div>
         
            </section>
         
         </main>
         <!-- Fin contact -->
